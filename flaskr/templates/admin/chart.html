<!-- Main Menu area End-->
    <!-- Start Status area -->
	{% extends 'base_admin.html' %}
	{% block title %}Statistik K-Fold{% endblock %}
	{% block content %}
<!-- Bar Chart area End-->
    <div class="bar-chart-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="bar-chart-wp">
                        <canvas height="140vh" width="180vw" id="barchart1"></canvas>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="bar-chart-wp sm-res-mg-t-30 chart-display-nn">
                        <canvas height="140vh" width="180vw" id="barchart2"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="bar-chart-wp mg-t-30 chart-display-nn">
                        <canvas height="140vh" width="180vw" id="barchart3"></canvas>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="bar-chart-wp mg-t-30 chart-display-nn">
                        <canvas height="140vh" width="180vw" id="barchart4"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var type="{{values.type}}"
        var accuracy=[{% for item in values.accuracy %}
                    {{item}},
                 {% endfor %}]
        var presisi=[{% for item in values.presisi %}
                    {{item}},
                 {% endfor %}]
        var f1=[{% for item in values.f1 %}
                    {{item}},
                 {% endfor %}]
        var recall=[{% for item in values.recall %}
                    {{item}},
                 {% endfor %}]
    </script>
    <!-- Bar Chart area End-->
	{% endblock %}
