<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/meanmenu/meanmenu.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/jquery.dataTables.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/scrollbar/jquery.mCustomScrollbar.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/notika-custom-icon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/responsive.css') }}">
    <script src="{{ url_for('static', filename='admin/js/vendor/modernizr-2.8.3.min.js') }}"></script>
</head>
<body>
    <div class="header-top-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="logo-area">
                        <a href="#"><img src="{{ url_for('static', filename='admin/img/logo/logo.png') }}" alt="" /></a>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <div class="header-top-menu">
                    </div>
                </div>
            </div>
        </div>
    </div>
     <div class="mobile-menu-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="mobile-menu">
                        <nav id="dropdown">
                            <ul class="mobile-menu-nav">
                                <li><a href="{{ url_for('user.index')}}">Home</a>
                                </li>
                                <li><a href="{{url_for('user.hasil')}}">Kamus</a>
                                </li>
                                <li><a href="{{url_for('user.instagram')}}">Data Training</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header Top Area -->
    <div class="main-menu-area mg-tb-40">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <ul class="nav nav-tabs notika-menu-wrap menu-it-icon-pro">
                        <li class="active"><a href="{{ url_for('user.index') }}"><i class="notika-icon notika-house"></i> Home</a>
                        </li>
                        <li><a href="{{ url_for('user.hasil') }}"><i class="fa fa-comment"></i> Analisa Komentar</a>
                        </li>
                        <li><a href="{{ url_for('user.instagram') }}"><i class="fa fa-instagram"></i>Analisa Postingan</a>
                        </li>
                    </ul>
                   </div>
            </div>
        </div>
    </div>
   
   <!-- Main Menu area start-->
	{% block content %}
	{% endblock %}
    <!-- End Realtime sts area-->
    <!-- Start Footer area-->
    <div class="footer-copyright-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="footer-copy-right">
                        <p>2020 All right reserved by Arif Kurniawan</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='admin/js/vendor/jquery-1.12.4.min.js')}}"></script>
    <script src="{{ url_for('static', filename='admin/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='admin/js/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/jquery.scrollUp.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/meanmenu/jquery.meanmenu.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/counterup/jquery.counterup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/counterup/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/counterup/counterup-active.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/scrollbar/jquery.mCustomScrollbar.concat.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/wizard/jquery.bootstrap.wizard.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/wizard/wizard-active.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/knob/jquery.knob.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/knob/jquery.appear.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/knob/knob-active.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/todo/jquery.todo.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/plugins.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/data-table/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/data-table/data-table-act.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/main.js') }}"></script>
</body>

</html>
